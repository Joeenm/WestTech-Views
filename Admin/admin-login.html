<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WestTech Social - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-800 to-blue-500">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Panel Administrativo</h2>
    
    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
        <input type="email" id="correo" name="correo" required 
               class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required 
               class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Iniciar Sesión
      </button>
    </form>
    
    <p class="text-center text-gray-500 text-sm mt-6">© 2025 WestTech Social - UTP CRPO</p>
  </div>

  <script>
    // Simulación temporal
    document.getElementById("adminLoginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "admin-dashboard.html";
    });
  </script>
</body>
</html>
